<div class="container">
    <div>
        <h2>Ajouter un voiture :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID voiture</label>
            <input type="text" [(ngModel)]="newvoiture.idvoiture" name="idvoiture" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom voiture</label>
            <input type="text" [(ngModel)]="newvoiture.nomvoiture" name="nomvoiture" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix voiture</label>
            <input type="number" [(ngModel)]="newvoiture.prixvoiture" name="prixvoiture" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newvoiture.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addvoiture()" class="btn btn-success">Ajouter</button>
            <div><h3>{{message}}</h3></div>
        </div>
    </form>
</div>
